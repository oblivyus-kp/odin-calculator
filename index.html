<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="numbox"></div>
        <div id="row">
            <div class="nums"><button>7</button></div>
            <div class="nums"><button>8</button></div>
            <div class="nums"><button>9</button></div>
            <div class="divide"><button>รท</button></div>
        </div>
        <div id="row">
            <div class="nums"><button>4</button></div>
            <div class="nums"><button>5</button></div>
            <div class="nums"><button>6</button></div>
            <div class="multiply"><button>x</button></div>
        </div>
        <div id="row">
            <div class="nums"><button>1</button></div>
            <div class="nums"><button>2</button></div>
            <div class="nums"><button>3</button></div>
            <div class="subtract"><button>-</button></div>
        </div>
        <div id="row">
            <div class="clear"><button class="clear">AC</button></div>
            <div class="nums"><button>0</button></div>
            <div class="add"><button>+</button></div>
            <div class="equal"><button>=</button></div>
        </div>

        
    </div>
     
</body>
</html>
