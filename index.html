<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="javascript.js"></script>
    <h1>Calculator</h1>
    <div class="container">
        <div class="numbox"></div>
        <div id="row">
            <div ><button class="nums" >7</button></div>
            <div ><button class="nums" >8</button></div>
            <div ><button class="nums" >9</button></div>
            <div class="divide"><button class="divide">รท</button></div>
        </div>
        <div id="row">
            <div ><button class="nums" >4</button></div>
            <div ><button class="nums" >5</button></div>
            <div ><button class="nums" >6</button></div>
            <div class="multiply"><button class="multiply">x</button></div>
        </div>
        <div id="row">
            <div ><button class="nums" >1</button></div>
            <div ><button class="nums" >2</button></div>
            <div ><button class="nums" >3</button></div>
            <div class="subtract"><button class="subtract">-</button></div>
        </div>
        <div id="row">
            <div class="clear"><button class="clear" >AC</button></div>
            <div ><button class="nums" >0</button></div>
            <div class="equal"><button class="equal">=</button></div>
            <div class="add"><button class="add">+</button></div>
        </div>

        
    </div>
     
</body>
</html>
